<header class="fixed w-full border-b border-gray-200 bg-white z-10">
  <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-6">
    <!-- Left: Logo -->
    <a routerLink="/" class="flex items-center gap-3">
      <div
        class="flex h-8 w-8 items-center justify-center rounded-lg bg-blue-600 text-white text-sm font-semibold"
      >
        S
      </div>
      <span class="text-base font-normal text-gray-900">
        SaaSify
      </span>
    </a>

    <!-- Right: Navigation -->
    <nav class="flex items-center gap-2">
      <a
        routerLink="/"
        routerLinkActive="bg-gray-100 text-gray-900"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-lg px-4 py-2 text-[16px] font-normal text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition"
      >
        Home
      </a>

      <a
        routerLink="/settings/profile"
        routerLinkActive="bg-gray-100 text-gray-900"
        class="rounded-lg px-4 py-2 text-[16px] font-normal text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition"
      >
        Settings
      </a>
    </nav>
  </div>
</header>
