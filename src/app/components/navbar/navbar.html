<header class="fixed w-full border-b border-gray-200 bg-(--surface-2) z-20">
  <!-- Top bar -->
  <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-6">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3">
      <div
        class="flex h-8 w-8 items-center justify-center rounded-lg bg-(--primary-600) text-white text-sm font-semibold"
      >
        S
      </div>
      <span class="text-base font-normal text-(--text-color)">
        SaaSify
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-2">
      <a
        routerLink="/"
        routerLinkActive="bg-gray-100 text-(--text-color)"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100"
      >
        Home
      </a>

      <a
        routerLink="/settings"
        routerLinkActive="bg-gray-100 text-(--text-color)"
        class="rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100"
      >
        Settings
      </a>
    </nav>

    <button
      class="md:hidden p-2 rounded-lg hover:bg-gray-100"
      (click)="toggleMobile()"
    >
      â˜°
    </button>
  </div>

  @if (mobileOpen()) {
    <div class="md:hidden border-t border-gray-200 bg-white">
      <nav class="flex flex-col px-6 py-4 gap-1">
        <a
          routerLink="/"
          (click)="closeMobile()"
          class="rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100"
        >
          Home
        </a>

        <a
          routerLink="/settings"
          (click)="closeMobile()"
          class="rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100"
        >
          Settings
        </a>
      </nav>
    </div>
  }
</header>
