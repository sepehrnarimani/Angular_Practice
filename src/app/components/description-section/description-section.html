<section class="border-t border-gray-200 bg-gray-50">
  <div class="mx-auto max-w-7xl px-6 py-24">
    <!-- Section header -->
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-2xl font-semibold text-gray-900">
        {{ headerTitle }}
      </h2>
      <p class="mt-4 text-base text-gray-500">
        {{ headerSubtitle }}
      </p>
    </div>

    <!-- Feature cards -->
    <div class="mt-16 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <app-stats-card
        icon="bolt"
        title="Lightning Fast"
        description="Built for speed and performance, delivering exceptional user experiences at scale."
        ></app-stats-card>

        <app-stats-card
        icon="shield"
        title="Secure by Default"
        description="Enterprise-grade security with end-to-end encryption and compliance standards."
        ></app-stats-card>

        <app-stats-card
        icon="users"
        title="Team Collaboration"
        description="Work together seamlessly with real-time updates and intuitive team management."
        ></app-stats-card>

    </div>

    <!-- Trusted / checklist area -->
    <div class="mt-14">

      <app-info-card title="Trusted by teams worldwide">
        <app-info-item title="Unlimited team members"></app-info-item>
        <app-info-item title="Advanced analytics and reporting"></app-info-item>
        <app-info-item title="24/7 priority support"></app-info-item>
        <app-info-item title="Custom integrations"></app-info-item>
        <app-info-item title="99.9% uptime guarantee"></app-info-item>
        <app-info-item title="SOC 2 Type II certified"></app-info-item>
      </app-info-card>

    </div>
  </div>
</section>
