<section class="mx-auto px-6 bg-(--surface-2) w-full">
  <div class="flex min-h-[70vh] flex-col items-center justify-center text-center">
    <p class="text-base font-normal text-(--text-color)">
      The Modern Platform for Growing Teams
    </p>

    <p class="mt-6 max-w-2xl text-base leading-7 text-(--text-color-secondary)">
      Streamline your workflow, collaborate effortlessly, and scale your business with our
      comprehensive suite of tools designed for modern teams.
    </p>

    <div class="mt-10 grid grid-cols-1 grid-rows-2 lg:grid-cols-2 lg:grid-rows-1 items-center gap-4">
      <app-primary-button [usePrimaryColor]="false" text="Get Started Free" route="/settings/profile"></app-primary-button>

      <button
        type="button"
        class="rounded-lg border border-gray-300 bg-transparent px-6 py-3 text-base font-normal text-(--text-color-secondary) transition hover:bg-gray-100"
      >
        Watch Demo
      </button>
    </div>
  </div>
</section>
