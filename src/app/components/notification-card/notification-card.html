<div class="flex items-start justify-between gap-6 py-4">
  <div class="min-w-0">
    <div class="text-sm font-semibold text-gray-900">
      {{ title }}
    </div>
    <div class="mt-1 text-sm text-gray-500">
      {{ description }}
    </div>
  </div>

  <p-toggleSwitch
    [ngModel]="enabled"
    (ngModelChange)="onEnabledChange($event)"
    [disabled]="disabled"
  ></p-toggleSwitch>
</div>
