<!-- src/app/settings/appearance/appearance.html -->
<app-navbar></app-navbar>

<div class="flex min-h-screen">
  <app-settings-sidebar></app-settings-sidebar>

  <div class="flex-1 p-2 pt-28 lg:p-10 lg:pt-18 lg:pl-64 bg-gray-100 overflow-y-auto">
    <div class="mx-auto w-full max-w-4xl px-0.5 md:pr-6 md:pl-6 py-10">
      <div class="rounded-xl border border-gray-200 bg-white shadow-sm">
        <!-- Header -->
        <div class="border-b border-gray-200 px-8 py-6">
          <h1 class="text-xl font-semibold text-gray-900">Appearance</h1>
        </div>

        <!-- Body -->
        <div class="px-8 py-6 space-y-8">
          <!-- Theme Section -->
          <div>
            <h2 class="text-sm font-semibold text-gray-900 mb-3">Theme</h2>
            <p-selectbutton 
              [options]="themes()"
              [ngModel]="currentTheme()"
              (ngModelChange)="onThemeChange($event)"
              optionLabel="label"
              optionValue="value"
              class="appearance-selectbutton"
            ></p-selectbutton>
          </div>

          <!-- Primary Color Section -->
          <div>
            <h2 class="text-sm font-semibold text-gray-900 mb-3">Primary color</h2>
            <p class="text-xs text-gray-500 mb-4">Choose your preferred accent color for buttons and highlights</p>
            
            <div class="grid grid-cols-5 gap-3">
              @for (color of primaryColors(); track color.value) {
                <p-button
                  [label]="color.label"
                  severity="secondary"
                  class="flex flex-col items-center justify-center h-auto w-fit 
                         hover:bg-gray-50 transition-colors duration-150 rounded-lg
                         border-2"
                  [class.border-primary]="currentPrimaryColor() === color.value"
                  [class.shadow-sm]="currentPrimaryColor() === color.value"
                  [class.border-gray-300]="currentPrimaryColor() !== color.value"
                  (onClick)="onColorChange(color.value)"
                >
                    <div class="w-6 h-6 rounded-full flex items-center justify-center"
                         [class]="color.twClass">
                      @if (currentPrimaryColor() === color.value) {
                        <i class="pi pi-check text-white text-xs"></i>
                      }
                    </div>
                </p-button>
              }
            </div>
          </div>

          <!-- Font Size Section -->
          <div>
            <h2 class="text-sm font-semibold text-gray-900 mb-3">Base font size</h2>
            <p class="text-xs text-gray-500 mb-3">Choose the default text size for the interface</p>
            
            <p-select 
              [options]="fontSizes()"
              [ngModel]="fontSize()"
              (ngModelChange)="fontSize.set($event)"
              optionLabel="label"
              optionValue="value"
              placeholder="Select font size"
              class="
              w-full
              [--p-select-hover-border-color:var(--primary-700)]
              [--p-select-border-color: var(--primary-600)]
              [--p-select-filled-background:var(--primary-600)]
              [--p-select-focus-border-color:var(--primary-600)]
              [--p-select-option-selected-background:var(--primary-500)]
              [--p-select-option-selected-focus-background:var(--primary-500)]
              "
            ></p-select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
