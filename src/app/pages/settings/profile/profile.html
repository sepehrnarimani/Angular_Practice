<app-navbar></app-navbar>

<div class="flex min-h-screen">
  <app-settings-sidebar></app-settings-sidebar>

  <div class="flex-1 p-2 pt-28 lg:p-10 lg:pt-18 lg:pl-64 justify-center bg-gray-100">
    <div class="mx-auto w-full max-w-4xl px-6 py-10">
  <div class="rounded-xl border border-gray-200 bg-white shadow-sm">
    <!-- Header -->
    <div class="border-b border-gray-200 px-8 py-6">
      <h1 class="text-xl font-semibold text-gray-900">Profile</h1>
    </div>

    <!-- Form body -->
    <div class="px-8 py-6">
      <form class="space-y-6">
        <app-profile-entry
          label="First Name"
          placeholder="John"
          [(value)]="firstName"
          [required]="true"
        ></app-profile-entry>

        <app-profile-entry
          label="Last Name"
          placeholder="Doe"
          [(value)]="lastName"
          [required]="true"
        ></app-profile-entry>

        <app-profile-entry
          label="Email"
          type="email"
          placeholder="john.doe@company.com"
          [(value)]="email"
          [email]="true"
        ></app-profile-entry>

        <div class="pr-16">

          <label class="block text-sm font-medium text-gray-700">
            TimeZone
          </label>

          <p-select
            [options]="timezones"
            [(ngModel)]="selectedTimezone"
            name="timezone"
            placeholder="Select a timezone"
            class="mt-1 w-full [--p-select-hover-border-color:var(--primary-700)]
              [--p-select-border-color: var(--primary-600)]
              [--p-select-filled-background:var(--primary-600)]
              [--p-select-focus-border-color:var(--primary-600)]
              [--p-select-option-selected-background:var(--primary-500)]
              [--p-select-option-selected-focus-background:var(--primary-500)]"
            [style]="{ width: '100%' }"
          ></p-select> 
        </div>

        <div class="flex items-center">
            <p-checkbox
              [binary]="true"
              [ngModel]="isVisible()"
              (ngModelChange)="isVisible.set($event)"
              class="w-full [--p-checkbox-checked-background:var(--primary-600)]
                    [--p-checkbox-checked-hover-background:var(--primary-700)]"
              [inputId]="'profile-visibility'"
            >  
            </p-checkbox>
            <label 
                class="ml-2 text-gray-700 font-medium text-sm"
                [htmlFor]="'profile-visibility'"
              >
                Make my profile visible to teammates
              </label>
          </div>

      </form>
    </div>

    <!-- Footer actions -->
    <div
      class="flex items-center justify-end gap-3 border-t border-gray-200 px-8 py-3"
    >
      <!-- Cancel -->
        <button
        type="button"
        class= "rounded-lg px-6 py-3 text-base bg-white font-normal text-black border-gray-300 border shadow-sm transition cursor-pointer hover:opacity-95 focus:outline-none focus:ring-2 focus:ring-offset-2
            hover:translate-0.5
            hover:shadow-md"
        >
        Cancel
        </button>

      <!-- Save -->
      <app-primary-button text="Save changes"></app-primary-button>
    </div>
  </div>
</div>
  </div>
</div>
